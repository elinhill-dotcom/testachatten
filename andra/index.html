<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kundservice-chatt – användartest (sida 2)</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --radius: 16px;
      --shadow: 0 6px 24px rgba(0,0,0,.08);
      --border: #e5e7eb;
      --maxw: 900px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    [id]{scroll-margin-top: 84px;}

    .wrap {max-width: var(--maxw); margin: 48px auto; padding: 0 20px;}
    .hero {background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 28px;}
    .brand {display:flex; align-items:center; gap: 12px; margin-bottom: 10px;}
    .brand img {height: 34px; width:auto; display:block;}
    .eyebrow {font-size: 14px; color: var(--muted); letter-spacing: .01em;}
    h1 {font-size: clamp(28px, 3.2vw, 40px); line-height:1.15; margin: 6px 0 10px;}
    .lead {font-size: 18px; color:#1f2937; margin: 0 0 10px;}
    .card {background:#fafafa; border:1px solid var(--border); border-radius: 14px; padding:18px;}
    .card p {margin: 0 0 10px;}
    .strong {font-weight:600}
    ul {margin: 8px 0 0 18px; color:#374151}

    .cta {display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top: 16px;}
    .btn {
      appearance:none; border:0; background:#111827; color:#fff;
      padding:12px 16px; border-radius: 999px; font-weight:600; cursor:pointer;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      text-decoration: none; display:inline-block;
    }
    .btn:hover {filter:brightness(1.05)}
    .link {font-size: 14px; color:#111827; text-decoration:underline;}
    .kicker {margin-top: 18px; font-size: 14px; color: var(--muted);}
